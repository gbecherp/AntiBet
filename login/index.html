<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ANTIBET</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-section">
      <img src="./../assets/esse.png" alt="Tiger in Cage" class="tiger-image">
    </div>
    <div class="right-section">
      <h1>Entrar na sua conta</h1>
      <p>Faça login utilizando o seu endereço de e-mail e senha</p>
      <form id="create-account-form">        
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Insira seu e-mail" required>
        
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Insira a sua senha" required>
        
        <button type="submit" class="create-account-btn">Entrar</button>
        <button type="button" class="google-signup-btn">
          <img src="./../assets/google-icon.png" alt="Google Icon">
          Entre com sua conta do Google
        </button>
      </form>
      <p>Ainda não possui uma conta? <a href="./../cadastro/index.html">Crie uma conta!</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
