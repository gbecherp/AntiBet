<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - ANTIBET</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-section">
      <img src="./../assets/esse.png" alt="Tiger in Cage" class="tiger-image">
    </div>
    <div class="right-section">
      <h1>Criar nova conta</h1>
      <p>Crie uma nova conta utilizando um endereço de e-mail e uma senha</p>
      <form id="create-account-form">        
        <label for="email">Endereço de e-mail</label>
        <input type="email" id="email" name="email" placeholder="Insira seu e-mail" required>
        
        <label for="password">Crie uma senha</label>
        <input type="password" id="password" name="password" placeholder="Insira a sua senha" required>
        
        <label for="password">Confirme sua senha</label>
        <input type="password" id="password" name="password" placeholder="Insira a sua senha" required>

        <button type="submit" class="create-account-btn">Criar conta</button>
        <button type="button" class="google-signup-btn">
          <img src="./../assets/google-icon.png" alt="Google Icon">
          Entre com sua conta do Google
        </button>
      </form>
      <p>Já possui uma conta? <a href="./../login/index.html">Acesse a sua conta!</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
