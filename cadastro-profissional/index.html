<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Profissional - ANTIBET</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-section">
      <img src="./../assets/angry.png" alt="Tiger in Cage" class="tiger-image">
    </div>
    
    <div class="right-section">


      <h1>Seja um profissional cadastrado na ANTIBET</h1>
      <p>Ajude outras pessoas a apostar na vida!</p>

      <div class="etapa1">
        <form id="create-account-form">
          <label for="full-name">Nome completo</label>
          <input type="text" id="full-name" name="full-name" placeholder="Insira o seu nome completo" required>
          
          <label for="email">Endereço de e-mail</label>
          <input type="email" id="email" placeholder="Insira o seu endereço de e-mail" required aria-label="E-mail">
        </form>
        </div>  

        <div class="etapa2">
          <form>
            <label for="crm">Informe o número do CRM ou CRP</label>
            <input type="number" id="crm" placeholder="Insira o seu número do CRM ou CRP" required aria-label="crm">

            <label for="phone">Número de telefone</label>
            <input type="tel" id="phone" placeholder="Insira o seu telefone" required pattern="\d+" aria-label="Telefone">
  
          </form>
        </div>


        
        <div class="etapa3">
        <form>
          <label for="password">Crie uma senha</label>
          <input type="password" id="password" name="password" placeholder="Insira a sua senha" required>
          
          <label for="password-confirm">Confirme sua senha</label>
          <input type="password" id="password-confirm" name="password-confirm" placeholder="Insira a sua senha" required>

          <button type="submit" class="create-account-btn">Criar conta</button>
          <button type="button" class="google-signup-btn">
            <img src="./../assets/google-icon.png" alt="Google Icon">
            Entre com sua conta do Google
          </button>
        </form>
        </div>
      </div>

      <p>Já possui uma conta? <a href="./../login/index.html">Acesse a sua conta!</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
